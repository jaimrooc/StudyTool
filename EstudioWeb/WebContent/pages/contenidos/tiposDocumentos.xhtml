<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/templates/common-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"> 

	<!-- Desde plantilla -->
	<ui:define name="content">
		<div class="row">
			<div class="col-xs-12">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="#{msg['document.type.document.type']}" styleClass="control-label col-sm-2"/>
						<div class="col-sm-10">
							<h:inputText value="#{tipoDocumentoMB.tipoDocumentoForm.nombre}" styleClass="form-control"/>
						</div>
					</div>
										
					<!-- Boton submit -->
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{tipoDocumentoMB.create()}" value="Create" styleClass="btn btn-default"/>
						</div>
					</div>
				</h:form> 
				<!-- Lista -->
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td><h:outputLabel value="#{msg['document.type.code']}"/></td>
							<td><h:outputLabel value="#{msg['document.type.document.type']}"/></td>
							<td colspan="2"><h:outputLabel value="#{msg['general.actions']}" /></td>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="tipoDocumento" value="#{tipoDocumentoMB.allTipoDocumentos}">
							<tr>
								<td>#{tipoDocumento.codigo}</td>
								<td>#{tipoDocumento.nombre}</td>
								<td>
									<h:form>
										<h:commandLink action="#{tipoDocumentoMB.getTipoDocumento(tipoDocumento.codigo)}">
											<i class="glyphicon glyphicon-edit"></i>
										</h:commandLink>
									</h:form>
								</td>
								<td>
									<h:form>
										<h:commandLink action="#{tipoDocumentoMB.delete(tipoDocumento.nombre)}">
											<i class="glyphicon glyphicon-trash"></i>
										</h:commandLink>
									</h:form>
								</td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
